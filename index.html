<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="calc">
            
        
        <div id="calculator">
            <input id="display" readonly>
            
            <div id="keys">

                <button onclick="ClearDisplay()">C</button>
                <button onclick="Calculate()">=</button>
                <button onclick="appendTOdisplay('/')">/</button>
                <button onclick="appendTOdisplay('%')">%</button>
                <button onclick="Calculate()">ex</button>
                
                <button onclick="appendTOdisplay('7')">7</button>
                <button type="text" onclick="appendTOdisplay('8')">8</button>
                <button type="text" onclick="appendTOdisplay('9')">9</button>
                <button type="text" onclick="appendTOdisplay('*')">*</button> 

                <button type="text" onclick="appendTOdisplay('4')">4</button>
                <button type="text" onclick="appendTOdisplay('5')">5</button>
                <button type="text" onclick="appendTOdisplay('6')">6</button>
                <button type="text" onclick="appendTOdisplay('-')">-</button>       

                <button type="text" onclick="appendTOdisplay('1')">1</button>
                <button type="text" onclick="appendTOdisplay('2')">2</button>
                <button type="text" onclick="appendTOdisplay('3')">3</button>
                <button type="text" onclick="appendTOdisplay('+')">+</button>
                
                <button type="text" onclick="appendTOdisplay('00')">00</button>
                <button type="text" onclick="appendTOdisplay('0')">0</button>
                <button type="text" onclick="appendTOdisplay('.')">.</button>

                                
                
                
            </div>  
        </div>  
    </div>

    <script src="script.js"></script>
</body>
</html>
